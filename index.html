<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
	 
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		
		<!-- Moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	</head>
	
	<body>
    <div class="container">
      <br>
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
			</div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
						
						<div class="panel-body"> 
							
            </div>
						
						<table class="table table-striped" id="current-schedule">
							<thead>
								<tr>
									<th>Train Number</th>
									<th>Destination</th>
									<th>Frequency (in min.)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>

          </div>
        </div>

				
        <!-- Form for adding new trains-->
				<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Add a Train</h3>
								</div>
				
				<div class="panel-body">

				<form role="form">
					
				<div class="form-group">
						<label for="trainNumber-input">Train Number:</label>
						<input class="form-control" id="trainNumber-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination:</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency:</label>
						<input class="form-control" id="frequency-input" type="number">
					</div>
					<div class="form-group">
					 <label for="firstTrainTime-input">First Train Time (HH:mm - military time):</label>
					 <input class="form-control" id="firstTrainTime-input" type="text">
					 </div>
					
					<button class="btn btn-default" id="add-train" type="submit">Submit</button>
				
				</div>
			</form>
		</div>
		</div>
	</div>

<!-- Javascript -->
<script src="javascript.js">
</script>

  </body>
	</html>
