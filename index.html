<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
	 
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 
		<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
	</head>
	
	<body>
    <div class="container">
      <br>
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
			</div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
						
						<div class="panel-body" id="current-schedule"> 
							
            </div>
						
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Train Number</th>
									<th scope="col">Destination</th>
									<th scope="col">Frequency (in min.)</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">443</th>
									<td>Neverland</td>
									<td>15</td>
									<td>1:30</td>
									<td>TBD_1</td>
								</tr>
								<tr>
									<th scope="row">975</th>
									<td>Hogwarts</td>
									<td>20</td>
									<td>1:35</td>
									<td>TBD_2</td>
								</tr>
								<tr>
									<th scope="row">77</th>
									<td>Narnia</td>
									<td>27</td>
									<td>1:40</td>
									<td>TBD_3</td>
								</tr>
								<tr>
									<th scope="row">216</th>
									<td>Green Gables</td>
									<td>34</td>
									<td>1:45</td>
									<td>TBD_4</td>
								</tr>
							</tbody>
						</table>

          </div>
        </div>

				
        <!-- Add a Train Form-->
				<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Add a Train</h3>
								</div>
				
				<div class="panel-body">

				<form role="form">
					
				<div class="form-group">
						<label for="trainNumber-input">Train Number:</label>
						<input class="form-control" id="trainNumber-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination:</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency:</label>
						<input class="form-control" id="frequency-input" type="number">
					</div>
					<div class="form-group">
					 <label for="nextArrival-input">Next Arrival:</label>
					 <input class="form-control" id="nextArrival-input" type="time">
					 </div>
					
					<button class="btn btn-default" id="add-train" type="submit">Submit</button>
				
					</div>
				</form>
			</div>
		</div>
	</div>

<!-- Javascript -->
<script src="javascript.js">
</script>

  </body>
	</html>
